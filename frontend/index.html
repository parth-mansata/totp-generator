<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTP Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="fetchAccounts()">
<div class="container">
    <h1>TOTP Manager</h1>
    <div class="form-group">
        <button id="addAccount">Add Account</button>
    </div>
    <div id="accounts"></div>

</div>

<!-- Edit Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Edit Account</h2>
        <div class="form-group">
            <label for="editName">Name*</label>
            <input type="text" id="editName">
        </div>
        <div class="form-group">
            <label for="editColor">Color</label>
            <button class="color-picker-button" id="editColorButton"></button>
            <input type="color" id="editColor" style="display: none;">
        </div>
        <div class="form-group">
            <button id="saveChanges">Save Changes</button>
        </div>
    </div>
</div>

<!-- Add Modal -->
<div id="addModal" class="modal">
    <div class="modal-content">
        <span class="close" id="addCloseModal">&times;</span>
        <h2>Add Account</h2>
        <div class="form-group">
            <label for="addName">Name*</label>
            <input type="text" id="addName">
        </div>
        <div class="form-group">
            <label for="addSecret">Secret*</label>
            <input type="text" id="addSecret">
        </div>
        <h4>or</h4>
        <!-- Image Upload Section -->
        <div class="image-upload-container">
            <button id="openUploadModal">Upload QR Code*</button>
        </div>

        <div class="form-group">
            <label for="addColor">Color</label>
            <button class="color-picker-button" id="addColorButton"></button>
            <input type="color" id="addColor" style="display: none;">
        </div>
        <div class="form-group">
            <button id="addAccountButton" onclick="addAccount()">Add Account</button>
        </div>
        <div class="form-group">
            <p id="addErrorMessage" style="display: none"></p>
        </div>
    </div>
</div>

<!-- QR Code Upload Modal -->
<div id="uploadModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeUploadModal">&times;</span>
        <div class="container">
            <h1>Scan QR Codes</h1>
            <div class="section">
                <div id="my-qr-reader" width="600px" height="600px">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Delete Model -->

<div id="deleteModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeDeleteModal">&times;</span>
        <h2>Delete Account</h2>
        <div class="form-group">
            <p>Are you sure, you want to delete this account?</p>
            <span id="deleteAccountId" hidden="hidden"></span>
        </div>
        <div class="form-group">
            <button onclick="deleteAccount()">Yes</button>
            <button id="closeDeleteModalNo">No</button>
        </div>
    </div>
</div>

<script
        src="https://unpkg.com/html5-qrcode">
</script>
<script src="qr-script.js"></script>

<script src="main.js"></script>
</body>
</html>
